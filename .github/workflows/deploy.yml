name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  # Remove pull_request trigger to prevent unnecessary deployments

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    # Only deploy on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_FIREBASE_CONFIG: ${{ secrets.VITE_FIREBASE_CONFIG }}

      - name: Verify Build Output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || echo "Dist directory not found"
          echo "Project: ocr-pro-react"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ocr-pro-react
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Success
        run: echo "âœ… Deployment completed successfully!"